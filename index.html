<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Никита Юшков" />
        <title>Mesto Russia</title>
        <link rel="stylesheet" href="pages/index.css" />
        <script src="scripts/script.js" defer></script>
    </head>
    <body class="page">
        <!-- Шапка сайта, блок header -->

        <header class="header" aria-label="Шапка сайта, с логотипом компании">
            <a href="#" class="header__logo"></a>
        </header>

        <!-- Основное содержимое страницы, блок content -->
        <main class="content">
            <!-- Секция, блок profile -->

            <section class="profile" aria-label="Личная информация о пользователе">
                <img src="./images/Avatar.png" alt="Круглый аватар пользователя" class="profile__avatar" />
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__editor-button button" aria-label="Редактировать личную информацию" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add button" aria-label="Создать новый пост" type="button"></button>
            </section>

            <!-- Popup   -->

            <div class="popup" aria-label="Всплывающий попап, личная информация о пользователе">
                <div class="popup__container">
                    <button class="popup__close-button button" aria-label="Закрыть попап" type="button">
                        <img src="./images/close_icon.svg" alt="Закрыть" class="popup__close-icon" />
                    </button>
                    <form class="popup__profile" name="contact-form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__main-container">
                            <input class="popup__name" name="name_user" value="Жак-Ив Кусто" placeholder="Ваше имя" required />
                            <input class="popup__name" name="description_user" value="Исследователь океана" placeholder="Описание" required />
                        </div>
                        <input type="submit" class="popup__submit" value="Сохранить" />
                    </form>
                </div>
            </div>

            <!-- Секция, блок Elements -->

            <section class="elements">
                <ul class="elements__list" aria-label="Фотографии загруженные пользователем">
                    <li class="elements__element">
                        <img src="./images/karachaevsk.png" alt="Старинный храм на фоне горного горизонта" class="elements__image" />
                        <div class="elements__group">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__heart" type="button" aria-label="Кнопка нравится"></button>
                        </div>
                    </li>

                    <li class="elements__element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус на фоне заката" class="elements__image" />
                        <div class="elements__group">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__heart" type="button" aria-label="Кнопка нравится"></button>
                        </div>
                    </li>

                    <li class="elements__element">
                        <img src="./images/dombai.png" alt="Необычные горы на фоне лесистых массивов" class="elements__image" />
                        <div class="elements__group">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__heart" type="button" aria-label="Кнопка нравится"></button>
                        </div>
                    </li>

                    <li class="elements__element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус на фоне заката" class="elements__image" />
                        <div class="elements__group">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__heart" type="button" aria-label="Кнопка нравится"></button>
                        </div>
                    </li>

                    <li class="elements__element">
                        <img src="./images/dombai.png" alt="Необычные горы на фоне лесистых массивов" class="elements__image" />
                        <div class="elements__group">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__heart" type="button" aria-label="Кнопка нравится"></button>
                        </div>
                    </li>

                    <li class="elements__element">
                        <img src="./images/karachaevsk.png" alt="Старинный храм на фоне горного горизонта" class="elements__image" />
                        <div class="elements__group">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <button class="elements__heart" type="button" aria-label="Кнопка нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <!--Окончание основного содержимого страницы, блока content-->

        <!-- Подвал сайта, Footer -->

        <footer class="footer">
            <p class="footer__title">&copy; 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
